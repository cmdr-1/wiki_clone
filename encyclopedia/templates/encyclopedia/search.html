{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% if results %}
            {% for result in results %}
                <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
            {% endfor %}
        {% else %}
            <h4>Your query returned no results</h4>
        {% endif %}
        </ul>
{% endblock %}
